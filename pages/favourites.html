<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>URBNSTEP｜我的收藏</title>
  </head>
  <body>
    <%- include('./layout/nav'); -%>

    <main class="container-favourties">
      <section class="py-64 py-md-24">
        <div class="flex justify-center align-center mb-32 mb-md-24">
          <div
            class="w-40 w-md-32 h-40 h-md-32 bg-primary-300 radius-rounded flex justify-center align-center mr-16 mr-md-8"
          >
            <i class="bi bi-check-lg"></i>
          </div>
          <h3 class="h3 h4-md">我的收藏</h3>
        </div>

        <div class="mb-32 mb-md-24">
          <div class="w-full bg-primary-100 py-16">
            <div class="flex align-center">
              <div class="ml-16 mr-12">
                <i class="bi bi-truck"></i>
              </div>
              <div class="text-highlight label-md flex-md flex-md-col">
                <span>門市營業時間：</span>
                <span>週一至週五 10:00 - 22:00</span>

            </div>
          </div>
        </div>

        <ul>
          <li class="pb-32 mb-32 mb-md-24 border-b-1-neutral-300">
            <div class="flex">
              <div class="w-120 h-120 mr-16">

              </div>
              <div class="flex-1">
                <h5 class="h5 h6-md mb-8">PLATFORM 404</h5>
                <div class="mb-8">
                  <div class="flex">
                    <p
                      class="mr-12 paragraph-md paragraph-md-sm text-secondary"
                    >
                      尺寸
                    </p>
                    <p class="label-md label-md-sm">38</p>
                  </div>
                </div>
                <div class="mb-8">
                  <div class="flex">
                    <p
                      class="mr-12 paragraph-md paragraph-md-sm text-secondary"
                    >
                      顏色
                    </p>
                    <p class="label-md label-md-sm">Navy</p>
                  </div>
                </div>
                <div class="mb-8 text-right text-md-left">
                  <p class="h6">NT$2,600</p>
                </div>
              </div>
            </div>
          </li>
          <li class="pb-32 mb-32 mb-md-24 border-b-1-neutral-300">
            <div class="flex">
              <div class="w-120 h-120 mr-16">
                <img src="../assets/images/product-4.png" alt="BOOMLOK" />
              </div>
              <div class="flex-1">
                <h5 class="h5 h6-md mb-8">BOOMLOK</h5>
                <div class="mb-8">
                  <div class="flex">
                    <p
                      class="mr-12 paragraph-md paragraph-md-sm text-secondary"
                    >
                      尺寸
                    </p>
                    <p class="label-md label-md-sm">38</p>
                  </div>
                </div>
                <div class="mb-8">
                  <div class="flex">
                    <p
                      class="mr-12 paragraph-md paragraph-md-sm text-secondary"
                    >
                      顏色
                    </p>
                    <p class="label-md label-md-sm">White</p>
                  </div>
                </div>
                <div class="mb-8 text-right text-md-left">
                  <p class="h6">NT$3,200</p>
                </div>
              </div>
            </div>
          </li>
          <li class="pb-32 mb-32 mb-md-24 border-b-1-neutral-300">
            <div class="flex">
              <div class="w-120 h-120 mr-16">
                <img src="../assets/images/product-3.png" alt="MELTY KISS" />
              </div>
              <div class="flex-1">
                <h5 class="h5 h6-md mb-8">MELTY KISS</h5>
                <div class="mb-8">
                  <div class="flex">
                    <p
                      class="mr-12 paragraph-md paragraph-md-sm text-secondary"
                    >
                      尺寸
                    </p>
                    <p class="label-md label-md-sm">38</p>
                  </div>
                </div>
                <div class="mb-8">
                  <div class="flex">
                    <p
                      class="mr-12 paragraph-md paragraph-md-sm text-secondary"
                    >
                      顏色
                    </p>
                    <p class="label-md label-md-sm">Violet</p>
                  </div>
                </div>
                <div class="mb-8 text-right text-md-left">
                  <p class="h6">NT$4,000</p>
                </div>
              </div>
            </div>
          </li>
        </ul>

        <div class="flex justify-center">
          <button
            class="border-none cursor-pointer py-12 px-24 text-white bg-neutral-900 label-md radius-sm"
          >
            立即預約門市試穿
          </button>
        </div>
      </section>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
